<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collection of shipments</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="start-page">
    <h4 class="title">ENVELO</h4>
    <p class="comment">Możesz mieć swoją przesyłkę w kilkanaście sekund.</p>
    <p class="comment">Rozpocznij klikając w przycisk.</p>
    <form class="is-hidden" action="" method="post">
      <div class="inputs">
        <label for="user_phone">Numer telefonu
          <input id="user_phone" type="number" name="phone" title="Proszę wpisać 9 cyfr">
        </label>
        <label for="user_code">Kod odbioru
          <input id="user_code" type="number" name="code" title="Proszę wpisać 4 cyfry">
        </label>
      </div>
      <button type="submit" class="btn-submit">Odbierz paczkę</button>
    </form>
    <button type="button" class="btn-start">Odbierz paczkę</button>
  </div>
  <div class="backdrop is-hidden-modal">
    <div class="modal">
      <p class="receipt">Paczka odebrana!</p>
      <p class="comment-receipt">Zrobiłeś to w czasie <span class="time-difference"></span> sekund! Czy możemy zrobić
        dla Ciebie coś
        jeszcze?</p>
      <div class="buttons">
        <button type="button" class="btn-thats-all">To wszystko na<br> dziś</button>
        <button type="button" class="btn-take-another">Odbierz kolejną<br> paczkę</button>
      </div>
    </div>
  </div>


  <script src="js/index.js"></script>
</body>



</html>
